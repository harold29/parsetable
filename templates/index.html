<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Tables from PDF to CSV | PDF Table Extractor</title>
    <meta name="description" content="Easily extract tables from PDF to CSV. Convert PDF tables to CSV files quickly and efficiently with our free online tool.">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Tables from PDF to CSV</h1>
        <p>Need to extract tables from a PDF and convert them to CSV? Our tool makes it easy! Just upload your PDF file, and weâ€™ll generate clean CSV files for download.</p>
        
        <form id="uploadForm">
            <input type="file" id="pdfFile" name="file" accept="application/pdf" multiple required>
            <button type="submit" class="button">Convert PDF Table to CSV</button>
        </form>

        <p id="status"></p>
        <div id="downloadLinks"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let fileInput = document.getElementById("pdfFile");
            let statusText = document.getElementById("status");
            let downloadLinksDiv = document.getElementById("downloadLinks");
            downloadLinksDiv.innerHTML = ""; // Clear previous links

            if (fileInput.files.length === 0) {
                statusText.innerText = "Please select at least one PDF file.";
                return;
            }

            let formData = new FormData();
            for (let file of fileInput.files) {
                if (!file.name.toLowerCase().endsWith(".pdf")) {
                    statusText.innerText = "Error: Only PDF files are allowed.";
                    return;
                }
                formData.append("file", file);
            }

            statusText.innerText = "Processing... Please wait.";

            let response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();

            if (result.success) {
                statusText.innerText = "Extraction successful! Download your CSV files below:";
                result.download_urls.forEach(url => {
                    let link = document.createElement("a");
                    link.href = url;
                    link.innerText = "Download " + url.split("/").pop();
                    link.classList.add("download-link");
                    link.setAttribute("download", "");
                    downloadLinksDiv.appendChild(link);
                });
            } else {
                statusText.innerText = "Error: " + result.error;
            }
        });
    </script>
</body>
</html>
